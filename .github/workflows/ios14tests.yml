name: iOS 14 Tests

on:
  pull_request:
  push:
    branches: [ master ]

env:
  DEVELOPER_DIR: /Applications/Xcode_12.3.app/Contents/Developer

jobs:
  build:
    runs-on: macos-11.1

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Slather
        run: gem install slather

      - name: iOS 14 Testing
        run: xcodebuild CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator ONLY_ACTIVE_ARCH=YES -destination "platform=iOS Simulator,name=iPhone 12,OS=14.3" -scheme "SMAUpdatesAvailable-Tests" test

      - name: Run Slather
        run: slather

      - name: Verify Coverage
        run: curl -s https://codecov.io/bash | bash -s - -v -f test-reports/cobertura.xml -X coveragepy -X gcov -X xcode
